<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists Demo</title>
    </head>
    <body>
       
        <h1>Lists</h1>
        <ol>
            <li>Cat</li>
            <li>Kitten</li>
            <li>Puppy</li>
            <li>Dog</li>
            <li>Banana</li>
        </ol>

        <ul>
            <li>Rose</li>
            <li>Lavendar</li>
            <li>Hibiscus</li>
            <li>Dandelion</li>
            <li>Sunflower</li>
        </ul>

    </body>
</html>
